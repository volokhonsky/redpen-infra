name: redpen

volumes:
  caddy_data:
  caddy_config:
  redpen_data:
  loki_data:
  grafana_data:

networks:
  redpen:
    driver: bridge

services:
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - redpen
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
    networks:
      - redpen
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - API_BASE_URL=${API_BASE_URL}
    volumes:
      - ./redpen-publish:/usr/share/nginx/html:ro
    networks:
      - redpen
    restart: unless-stopped
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"

  api:
    build:
      context: .
      dockerfile: scripts/api/Dockerfile
    environment:
      - STORAGE_DIR=/var/redpen-data
      - LOG_LEVEL=${LOG_LEVEL}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS}
    volumes:
      - redpen_data:/var/redpen-data:rw
      - ./redpen-content:/app/redpen-content:rw
      - ./redpen-publish:/app/redpen-publish:rw
    networks:
      - redpen
    restart: unless-stopped
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"

  caddy:
    image: caddy:alpine
    depends_on:
      - frontend
      - api
      - content-sync
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - API_HOST=${API_HOST}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
    volumes:
      - /root/apps/redpen/infra/caddy:/etc/caddy:ro
    networks:
      - redpen
    restart: unless-stopped
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"

  content-sync:
    env_file:
      - .env.secrets
    build:
      context: ./content-sync
    environment:
      - GIT_REPO=${CONTENT_GIT_REPO}
      - GIT_REF=${CONTENT_GIT_REF}
      - API_BASE_URL=${API_BASE_URL}
      - GIT_SSH_COMMAND=ssh -o BatchMode=yes -o IdentitiesOnly=yes -o UserKnownHostsFile=/root/.ssh/known_hosts -i /root/.ssh/id_ed25519
      - PUBLIC_DIR=/srv/repo/redpen-publish
    volumes:
      - ./:/srv/repo:rw
      - ../secrets/content-ssh:/root/.ssh:ro
    networks:
      - redpen
    expose:
      - "9000"
    restart: unless-stopped
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
